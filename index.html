<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 40px;
    }
    .item {
      display: inline-block; /* così gli elementi stanno affiancati */
      margin: 0 20px;        /* spazio tra le immagini */
      text-align: center;
    }
    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover; /* l’immagine si adatta senza deformarsi */
      border-radius: 8px; /* angoli leggermente arrotondati */
    }
    .item p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Benvenuto nel mio sito</h1>

  <div class="item">
    <img src="images/project.jpg" alt="Project">
    <p>Project</p>
  </div>

  <div class="item">
    <img src="images/reference.jpg" alt="Reference">
    <p>References</p>
  </div>

</body>
</html>
