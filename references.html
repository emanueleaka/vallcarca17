<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>References</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh; /* prende tutta la finestra */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      text-align: center;
    }
    .item a {
      text-decoration: none;
      color: inherit;
    }
    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform .2s ease;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .item p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* ðŸ“± Responsive */
    @media (max-width: 500px) {
      .items {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="items">
    <div class="item">
      <a href="edges.html">
        <img src="images/references/edges/3f9ea81743b5613d405d359dc94a7795.jpg" alt="Bordes">
        <p>Bordes</p>
      </a>
    </div>

    <div class="item">
      <a href="lights.html">
        <img src="images/references/luci.jpg" alt="Luces">
        <p>Luces</p>
      </a>
    </div>
  </div>
</body>
</html>
