<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>References</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #f7f7f7;
      aspect-ratio: 1/1; /* quadrata */
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .2s ease;
    }
    .card:hover img {
      transform: scale(1.03);
    }
    .back {
      display: inline-block;
      margin-bottom: 14px;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">‚Üê Home</a>
  <h1>References</h1>

  <div class="grid">
    <div class="card"><img src="images/references/4508be190e9573d6deaa576512fc306d.jpg" alt=""></div>
    <div class="card"><img src="images/references/b1a2f691e6d4aeec32942bef4e1801f4.jpg" alt=""></div>
    <div class="card"><img src="images/references/beb3f955059b79491812971e57d3c42f.jpg" alt=""></div>
    <div class="card"><img src="images/references/bec28f301ace5d2dfd7904c222106a4f.jpg" alt=""></div>
    <div class="card"><img src="images/references/ibizenca.jpg" alt="Ibizenca"></div>
    <div class="card"><img src="images/references/ibiza.jpg" alt="Ibiza"></div>
    <div class="card"><img src="images/references/wood.jpg" alt="Wood"></div>
    <div class="card"><img src="images/references/luce.jpg" alt="Luce"></div>
  </div>
</body>
</html>
