<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px; /* distanza tra le due immagini */
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover; /* lâ€™immagine si adatta senza deformarsi */
      border-radius: 8px; /* angoli leggermente arrotondati */
    }
    .item p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Benvenuto nel mio sito</h1>

  <div class="container">
    <div class="item">
      <img src="images/project.jpg" alt="Project">
      <p>Project</p>
    </div>
    <div class="item">
      <img src="images/reference.jpg" alt="Reference">
      <p>References</p>
    </div>
  </div>

</body>
</html>
