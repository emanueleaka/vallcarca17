<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh; /* altezza intera finestra */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      text-align: center;
    }
    .item {
      display: inline-block;
      margin: 0 20px; /* spazio tra le immagini */
    }
    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Benvenuto nel mio sito</h1>

    <div class="item">
      <img src="images/project.jpg" alt="Project">
      <p>Project</p>
    </div>

    <div class="item">
      <img src="images/reference.jpg" alt="Reference">
      <p>References</p>
    </div>
  </div>
</body>
</html>
