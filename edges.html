    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #f7f7f7;
      aspect-ratio: 1/1;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .2s ease;
    }
    .card:hover img {
      transform: scale(1.03);
    }
    .back {
      display: inline-block;
      margin-bottom: 14px;
    }
  </style>
</head>
