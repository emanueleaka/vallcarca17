<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh; /* prende tutta lâ€™altezza della finestra */
      display: flex;
      justify-content: center; /* centra orizzontalmente */
      align-items: center;     /* centra verticalmente */
      background-color: #f9f9f9; /* sfondo chiaro, opzionale */
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px; /* distanza tra le immagini */
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <img src="project.jpg" alt="Project">
      <p>Project</p>
    </div>
    <div class="item">
      <img src="reference.jpg" alt="Reference">
      <p>References</p>
    </div>
  </div>
</body>
</html>
