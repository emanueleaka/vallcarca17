<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>References</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* üîô Pulsante ritorno */
    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 24px;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .back-button:hover {
      background: rgba(0,0,0,0.9);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
    }
    .card {
      position: relative;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover img {
      transform: scale(1.05);
      position: relative;
      z-index: 1;
    }
    .number {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: Arial, Helvetica, sans-serif;
      z-index: 2;
      pointer-events: none;
    }
    .caption {
      font-size: 12px;
      font-style: italic;
      color: #333;
      text-align: center;
      margin-top: 4px;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 8px;
    }
    .lightbox.show {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
    }
    .arrow {
      position: absolute;
      top: 50%;
      font-size: 48px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(1, 1fr); }
    }
  </style>
</head>
<body>
  <!-- üîô Pulsante indietro -->
  <a href="index.html" class="back-button">‚ùÆ Home</a>

  <div class="grid">
    <div class="card"><img src="images/references/3bd4ff8254fc594c18e5fe17f273a2d1.jpg"><span class="number">1</span></div>
    <div class="card"><img src="images/references/c7ab369978006b8dea6347f771f2d991 (1).jpg"><span class="number">2</span></div>
    <div class="card"><img src="images/references/a831b2c7df58157212f3e9924fbc3775.jpg"><span class="number">3</span></div>
    <div class="card"><img src="images/references/423a36f45b3f0163b5f81ff8b7144fdb.jpg"><span class="number">4</span></div>
    <div class="card"><img src="images/references/3c963ef0e100f155bc36d49385cd70d0.jpg"><span class="number">5</span></div>
    <div class="card"><img src="images/references/a68d5eda4254d8cde3327372e108723e.jpg"><span class="number">6</span></div>
    <div class="card">
      <img src="images/references/BCB100E-A-Dims.png"><span class="number">7</span>
      <div class="caption">Cantoneras de PVC para pladur / perfiles de esquina de PVC</div>
    </div>
    <div class="card">
      <img src="images/references/Screenshot 2025-09-26 185900.jpg"><span class="number">8</span>
      <div class="caption">Cantoneras de PVC para pladur / perfiles de esquina de PVC</div>
    </div>
    <div class="card"><img src="images/references/wood.jpg"><span class="number">9</span></div>
    <div class="card"><img src="images/references/ibizenca.jpg"><span class="number">10</span></div>
    <div class="card"><img src="images/references/ibiza.jpg"><span class="number">11</span></div>
    <div class="card"><img src="images/references/b1a2f691e6d4aeec32942bef4e1801f4.jpg"><span class="number">12</span></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">√ó</span>
    <span class="arrow left" id="prevBtn">‚ùÆ</span>
    <img id="lightImg" src="" alt="">
    <span class="arrow right" id="nextBtn">‚ùØ</span>
  </div>

  <script>
    const cards = document.querySelectorAll(".card img");
    const lightbox = document.getElementById("lightbox");
    const lightImg = document.getElementById("lightImg");
    const closeBtn = document.getElementById("closeBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;

    function showImage(index) {
      currentIndex = index;
      lightImg.src = cards[index].src;
      lightImg.alt = cards[index].alt;
      lightbox.classList.add("show");
    }

    cards.forEach((img, index) => {
      img.addEventListener("click", () => showImage(index));
    });

    closeBtn.addEventListener("click", () => {
      lightbox.classList.remove("show");
      lightImg.src = "";
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % cards.length;
      showImage(currentIndex);
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove("show");
        lightImg.src = "";
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        lightbox.classList.remove("show");
        lightImg.src = "";
      } else if (e.key === "ArrowLeft") {
        prevBtn.click();
      } else if (e.key === "ArrowRight") {
        nextBtn.click();
      }
    });
  </script>
</body>
</html>
