<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>References</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* üîô Pulsante Home visibile sopra a tutto */
    .back-button {
      position: fixed;          /* fisso in alto a sinistra */
      top: 30px;
      left: 30px;
      background: rgba(0,0,0,0.7);
      color: #fff !important;
      font-size: 24px;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s ease;
      z-index: 1000;            /* sopra alla griglia */
    }
    .back-button:hover { background: rgba(0,0,0,0.9); }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
    }
    .card {
      position: relative;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover img {
      transform: scale(1.05);
      position: relative;
      z-index: 1;
    }
    .number {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: Arial, Helvetica, sans-serif;
      z-index: 2;
      pointer-events: none;
    }
    .caption {
      font-size: 12px;
      font-style: italic;
      color: #333;
      text-align: center;
      margin-top: 4px;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 8px;
    }
    .lightbox.show { display: flex; }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
    }
    .arrow {
      position: absolute;
      top: 50%;
      font-size: 48px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(1, 1fr); }
    }
  </style>
</head>
